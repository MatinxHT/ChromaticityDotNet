# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Publish
      run: dotnet publish -c Release -o publish
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1  # 创建GitHub Release
      with:
        tag_name: v1.0  # 指定GitHub Release的标签名称，根据您的项目版本进行替换
        release_name: Release v1.0  # 指定GitHub Release的名称，根据您的项目需求进行替换
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1  # 上传Release文件
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish/*  # 上传发布文件
        asset_name: ChromaticityDotNet.zip  # 指定发布文件的名称
        token: ${{ secrets.GITHUB_TOKEN }}
      
